
debug: true
autorun: demo3
layout:
    - {x: 0, y: 0, w: 6, h: 18, i: "chart1"}
    - {x: 6, y: 0, w: 6, h: 18, i: "chart2"}
chart1:
    type: e-xy-chart
    option:
        title:
            text: 波形图
            left: center
        tooltip:
            trigger: axis
            axisPointer:
                animation: false
        xAxis:
            type: value
            min: dataMin
            max: dataMax
            splitLine:
                show: false
        yAxis:
            type: value
            splitLine:
                show: false
        series:
        -   name: 模拟数据
            type: line
            showSymbol: false
            hoverAnimation: false
            encode:
                x: $time
                y: v2
chart2:
    type: e-xy-chart
    option:
        title:
            text: 普通折线
            left: center
        tooltip:
            trigger: axis
            axisPointer:
                animation: false
        xAxis:
            type: value
            min: dataMin
            max: dataMax
            splitLine:
                show: false
        yAxis:
            type: value
            splitLine:
                show: false
        series:
        -   name: 模拟数据
            type: line
            showSymbol: false
            hoverAnimation: false
            encode:
                x: $time
                y: v1